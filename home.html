    <title>Compiled</title>

    <style>
        body {
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            overflow: hidden;
            background-color: rgba(0, 0, 0);
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 20px;
        }

        .title {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .search {
            font-size: 20px;
            font: inherit;
            border-radius: 10px;
            padding-left: 5px;
        }

        .search-btn {
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            font: inherit;
            margin: 4px 2px;
            cursor: pointer;
        }

        .links li {
            list-style: none;
            display: inline-block;
        }

        .links a {
            display: block;
            color: white;
            text-align: center;
            padding: 5px 5px;
            text-decoration: none;
            border-radius: 10px;
        }

        .links a:hover {
            background-color: green;
        }

        main {
            display: flex;
            flex-direction: row;
            background-color: lightgrey;
        }

        .stopper {
            width: 100%;
            position: fixed;
        }

        .news-content {
            padding: 20px;
            background-color: lightgrey;
            flex: 1 1 70%;
        }

        .item {
            background-color: white;
            margin: 10px;
            padding: 5px;
            border-radius: 10px;
        }

        .item ul {
            list-style: none;
        }

        .item li {
            display: inline;
            
        }

        .item a {
            text-decoration: none;
        }

        .other-div {
            background-color: lightgrey;
            padding: 20px;
            max-width: 20%;
            min-width: 200px;
            border-right: 2px solid black;
        }
    </style>
