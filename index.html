<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Compiled - CPSC332 WPD</title>
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="title-container">
                <p class="title">Compiled</p>
            </div>

            <div class="search-container">
                <img src="media/search_icon.png" data-search-icon>
                <input type="search" name="search" placeholder="Search articles" data-search-input>
            </div>

            <div class="tabs-container">
                <ul class="tabs">
                    <li data-tab-target="#articles" class="active tab">Articles</li>
                    <li data-tab-target="#list" class="tab">My List</li>
                    <li data-tab-target="#login" class="tab">Login</li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div id="articles" class="articles active" data-tab-content>
            <div class="list-changes">
                <h3>Sort</h3>
                <div class="sort">
                    <button class="sort-btn">Newest</button>
                    <button class="sort-btn">Oldest</button>
                </div>

                <h3>Filter</h3>

                <h4>Topic</h4>

                <div data-topics>
                    <template class="topic-filter" data-topic-template>
                        <button class="topic-btn" data-topic>Label</button>
                    </template>
                </div>

                <h4>Publisher</h4>

                <div data-publishers>
                    <template class="publisher-filter" data-publish-template>
                        <button class="publish-btn" data-publish>Org</button>
                    </template>
                </div>
            </div>

            <div class="scrollable" data-articles-container>
                <template data-article-template>
                    <div class="item">
                        <div data-title>No Title</div>
                        <div data-summary>No Summary Provided</div>
                        <div data-publisher>No Publisher Specified</div>
                        <div class="choices">
                            <a href="#" class="link" data-link>Read More</a>
                            <button id="add-topic" class="choice-btn">Add Topic</button>
                            <button id="add-publish" class="choice-btn">Add Publisher</button>
                            <button class="choice-btn" data-add-this>Add This Article</button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div id="list" class="list hide" data-tab-content>
            <div class="list-changes">
                <h3>Sort</h3>
                <div class="sort">
                    <button class="sort-btn">Newest</button>
                    <button class="sort-btn">Oldest</button>
                </div>

                <h3>Filter</h3>

                <h4>Topic</h4>

                <div data-topics>
                    <template class="topic-filter" data-topic-template>
                        <button class="topic-btn" data-topic>Label</button>
                    </template>
                </div>

                <h4>Publisher</h4>

                <div data-publishers>
                    <template class="publisher-filter" data-publish-template>
                        <button class="publish-btn" data-publish>Org.</button>
                    </template>
                </div>
            </div>

            <div class="scrollable" data-list-container>
                <template data-list-template>
                    <div class="item">
                        <div data-title>No Title</div>
                        <div data-summary>No Summary Provided</div>
                        <div data-publisher>No Publisher Specified</div>
                        <div class="choices">
                            <a href="#" class="link" data-link>Read More</a>
                            <button id="remove-topic" class="choice-btn">Remove Topic</button>
                            <button id="remove-publish" class="choice-btn">Remove Publisher</button>
                            <button class="choice-btn" data-remove-this>Remove This Article</button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div id="login" class="hide" data-tab-content>
            <div data-login>
                <h1>Login</h1>
                <form name="login_form" action="#home" method="POST" data-login-form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <br>
                    <input type="submit" value="Login">
                </form>

                <form id="register_form" action="" method="POST" data-register-btn>
                    <input type="submit" value="Register">
                </form>
            </div>

            <!--
            <div data-register class='hide'>
                <h1>Register</h1>
                <form name="register_form" action="#home" method="POST" data-register-form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <br>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <br>
                    <input type="submit" value="Submit">
                </form>

                <form id="login_form" action="" method="POST" data-login-btn>
                    <input type="submit" value="Login">
                </form>
            </div>
            -->
        </div>
    </main>

    <footer>
        <div class="footer">
            <a href="contact.html" data-feedback>Contact</a>
        </div>
    </footer>
</body>

</html>
