<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Compiled - CPSC332 WPD</title>
</head>

<body>
    <header>
        <div class="nav-bar">
            <p class="title">Compiled</p>

            <form class="form" action="#" method="GET">
                <input type="text" id="search" class="search" name="search" placeholder="keyword or publisher">
                <button class="search-btn">Search</button>
            </form>

            <ul class="tabs">
                <li data-tab-target="#articles" class="active tab">Articles</li>
                <li data-tab-target="#login" class="tab">Login</li>
            </ul>
        </div>
    </header>

    <main class="tab-content">
        <div id="articles" data-tab-content class="active">
            <div class="list-changes">
                <h3>Sort</h3>
                <div class="sort">
                    <button class="sort-btn">Newest</button>
                    <button class="sort-btn">Oldest</button>
                </div>

                <h3>Filter</h3>

                <h4>Topic</h4>

                <div data-topics>
                    <template class="topic-filter" data-topic-template>
                        <button class="topic-btn" data-topic>Label</button>
                    </template>
                </div>

                <h4>Publisher</h4>

                <div data-publishers>
                    <template class="publisher-filter" data-publish-template>
                        <button class="publish-btn" data-publish>Org.</button>
                    </template>
                </div>
            </div>

            <div class="scroll" data-articles-container>
                <template data-article-template>
                    <div class="item">
                        <div data-title>Title</div>
                        <div data-summary>Summary Section</div>
                        <div data-publisher>Publisher</div>
                        <div class="choices">
                            <a href="#" class="link">Read More</a>
                            <button class="choice-btn">Add Topic</button>
                            <button class="choice-btn">Add Publisher</button>
                            <button class="choice-btn">Add This Article</button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

            </form>

    <footer>
        <div class="footer">
            <a href="contact.html">Contact</a>
        </div>
    </footer>
</body>

</html>
