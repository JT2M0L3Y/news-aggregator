<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiled - Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: green;
        }

        .main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: black;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .forms-container {
            width: 65%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: black;
            color: white;
            box-shadow: 10px 10px 10px 0 rgba(0, 0, 0, 0.5);
            border: white;
            border-style: ridge;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #login-form td {
            padding: 5px;
        }

        .forms-container input {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        #submit-btn,
        #register-btn {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: green;
            color: white;
            cursor: pointer;
        }

        #submit-btn:hover,
        #register-btn:hover {
            background-color: white;
            color: green;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1>Compiled</h1>

        <div class="forms-container">
            <form id="login-form" action="/authenticate" method="POST">
                <table id="login-table">
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td>
                            <input type="text" autocomplete="username" placeholder="username" name="username">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td>
                            <input type="password" autocomplete="password" placeholder="password" name="password">
                        </td>
                    </tr>
                </table>

                <input type="submit" value="Login" id="submit-btn">
            </form>

            <form action="/register" method="POST">
                <input id="register-btn" type="submit" value="Register">
            </form>
        </div>
    </div>
</body>

</html>
